<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <title>Connexion Visiteur</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'general/login/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'general/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'general/login/vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'general/login/vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'general/login/vendor/animsition/css/animsition.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'general/login/vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'general/login/vendor/daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'general/login/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'general/login/css/main.css' %}">
</head>
<body>
    <!-- Messages -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mt-3" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Formulaire Django -->
    <div class="limiter">
        <div class="container-login100" style="background: linear-gradient(to right, #f77f00, #ffffff, #009e60);">
            <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                <form class="login100-form validate-form flex-sb flex-w" method="POST">
                    {% csrf_token %}
                    
                    <span class="login100-form-title p-b-53">
                        Connexion Visiteur
                    </span>

                    <!-- Message du contexte -->
                    {% if message %}
                    <div class="text-center p-b-20">
                        <span class="txt2">{{ message }}</span>
                    </div>
                    {% endif %}

                    <!-- Champs du formulaire -->
                    {% for field in form %}
                        <div class="p-t-13 p-b-9">
                            <span class="txt1">{{ field.label }}</span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="{{ field.errors }}">
                            {{ field }}
                            <span class="focus-input100"></span>
                        </div>
                    {% endfor %}

                    <!-- Bouton de soumission -->
                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">Se connecter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'general/login/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
    <script src="{% static 'general/login/vendor/animsition/js/animsition.min.js'%}"></script>
    <script src="{% static 'general/login/vendor/bootstrap/js/popper.js'%}"></script>
    <script src="{% static 'general/login/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'general/login/vendor/select2/select2.min.js'%}"></script>
    <script src="{% static 'general/login/vendor/daterangepicker/moment.min.js'%}"></script>
    <script src="{% static 'general/login/vendor/daterangepicker/daterangepicker.js'%}"></script>
    <script src="{% static 'general/login/vendor/countdowntime/countdowntime.js'%}"></script>
    <script src="{% static 'general/login/js/main.js'%}"></script>

    <!-- Script pour gÃ©rer les messages -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var messages = document.querySelectorAll('.alert');
            messages.forEach(function(message) {
                setTimeout(function() {
                    message.style.transition = 'opacity 0.5s';
                    message.style.opacity = '0';
                    setTimeout(function() {
                        message.remove();
                    }, 500);
                }, 3000);
            });
        });
    </script>
</body>
</html>
