{% extends "index.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">{{ plan.titre }}</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 my-3 g-3">
        <!-- Filtre 1 : Type d'activité -->
        <div class="col">
            <label class="mb-2">Filtrer par type d'activité :</label>
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" data-group="types">
                    Sélectionner les types
                </button>
                <ul class="dropdown-menu w-100 overflow-auto">
                    <li><label class="dropdown-item"><input type="checkbox" class="checkbox-option" data-group="types" id="select-all-types"> Tout sélectionner</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="checkbox-option" data-group="types" value="Réforme"> Réformes</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="checkbox-option" data-group="types" value="Investissement"> Investissements</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="checkbox-option" data-group="types" value="Etude"> Études</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="checkbox-option" data-group="types" value="Texte"> Texte</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="checkbox-option" data-group="types" value="Activité ordinaire"> Activités ordinaires</label></li>
                </ul>
            </div>
        </div>

        <!-- Filtre 2 : Statut -->
        <div class="col">
            <label class="mb-2">Filtrer par statut :</label>
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" data-group="statuts">
                    Sélectionner les statuts
                </button>
                <ul class="dropdown-menu w-100 overflow-auto">
                    <li><label class="dropdown-item"><input type="checkbox" class="checkbox-option" data-group="statuts" id="select-all-statuts"> Tout sélectionner</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="checkbox-option" data-group="statuts" value="En cours"> En cours</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="checkbox-option" data-group="statuts" value="Terminé"> Terminé</label></li>
                </ul>
            </div>
        </div>

        <!-- Filtre 3 : Responsable -->
        <div class="col">
            <label class="mb-2">Filtrer par responsable :</label>
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" data-group="responsables">
                    Sélectionner les responsables
                </button>
                <ul class="dropdown-menu w-100 overflow-auto">
                    <li><label class="dropdown-item"><input type="checkbox" class="checkbox-option" data-group="responsables" id="select-all-responsables"> Tout sélectionner</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="checkbox-option" data-group="responsables" value="DPSE"> DPSE</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="checkbox-option" data-group="responsables" value="Ministère"> Ministère</label></li>
                </ul>
            </div>
        </div>

        <!-- Filtre 4 : Source de financement -->
        <div class="col">
            <label class="mb-2">Filtrer par source de financement :</label>
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" data-group="financements">
                    Sélectionner les sources
                </button>
                <ul class="dropdown-menu w-100 overflow-auto">
                    <li><label class="dropdown-item"><input type="checkbox" class="checkbox-option" data-group="financements" id="select-all-financements"> Tout sélectionner</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="checkbox-option" data-group="financements" value="Budget État"> Budget État</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="checkbox-option" data-group="financements" value="Partenaire"> Partenaire</label></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="table-container"> 
    <div class="table-horizontal-container">
        <table class="unfixed-table">
            <thead class="thead-dark">
                <tr>
                    <th>Activité</th>
                    <th>Type</th>
                    <th>Coûts</th>
                </tr>
            </thead>
            <tbody id="plan-table-body">
                <!-- Les lignes de données seront insérées ici par JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const filtres = ["types", "statuts", "responsables", "financements"];

    filtres.forEach(filtre => {
        const checkboxes = document.querySelectorAll(`input[data-group="${filtre}"]`);
        const selectAllCheckbox = document.querySelector(`input[data-group="${filtre}"]#select-all-${filtre}`);
        const button = document.querySelector(`button[data-group="${filtre}"]`);

        if (!selectAllCheckbox || !button || checkboxes.length === 0) {
            console.error(`Élément(s) manquant(s) pour le filtre "${filtre}"`);
            return; // Sortir de la fonction si un élément nécessaire est manquant
        }

        // Fonction pour mettre à jour le texte du bouton avec les options sélectionnées
        function updateDropdownButton() {
            const selectedOptions = Array.from(checkboxes)
                .filter(checkbox => checkbox.checked && checkbox !== selectAllCheckbox)
                .map(checkbox => checkbox.parentNode.textContent.trim());

            console.log("Options sélectionnées pour", filtre, selectedOptions); // Debug
            button.textContent = selectedOptions.length > 0 ? selectedOptions.join(', ') : `Sélectionner les ${filtre}`;
        }

        // Coche toutes les cases au chargement de la page
        function cocherToutesLesCasesAuDemarrage() {
            console.log("Initialisation : Coche toutes les cases"); // Debug
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
            });
            selectAllCheckbox.checked = true;
            updateDropdownButton();
        }

        // Gestion du "Tout sélectionner"
        selectAllCheckbox.addEventListener('change', function () {
            const isChecked = this.checked;
            console.log("Changement de sélection 'Tout sélectionner' :", isChecked); // Debug
            checkboxes.forEach(checkbox => {
                if (checkbox !== selectAllCheckbox) {
                    checkbox.checked = isChecked;
                }
            });
            updateDropdownButton();
            chargerTableau();
        });

        // Événement sur chaque case à cocher individuelle
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                if (this !== selectAllCheckbox) {
                    selectAllCheckbox.checked = Array.from(checkboxes)
                        .every(checkbox => checkbox.checked || checkbox === selectAllCheckbox);
                }
                console.log(`Case cochée : ${this.value}, sélectionné : ${this.checked}`); // Debug
                updateDropdownButton();
                chargerTableau();
            });
        });

        // Initialisation au chargement
        cocherToutesLesCasesAuDemarrage();
    });

        // Fonction pour charger le tableau en fonction des filtres sélectionnés
    function chargerTableau() {
        let tableBody = document.getElementById('plan-table-body');

        tableBody.innerHTML = `<tr><td colspan="6" class="text-center">Chargement...</td></tr>`;

        let params = new URLSearchParams();

        filtres.forEach(filtre => {
            document.querySelectorAll(`input[data-group="${filtre}"]:checked`).forEach(checkbox => {
                if (checkbox.value) {
                    params.append(filtre, checkbox.value);
                }
            });
        });

        fetch(`?${params.toString()}`, { headers: { 'X-Requested-With': 'XMLHttpRequest' } })
            .then(response => response.json())
            .then(data => {
                tableBody.innerHTML = '';

                if (data.activites.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" class="text-center">Aucune activité trouvée</td></tr>';
                } else {
                    data.activites.forEach(activite => {
                        tableBody.innerHTML += `
                            <tr>
                                <td>${activite.activite}</td>
                                <td>${activite.type}</td>
                                <td>${activite.couts}</td>
                            </tr>`;
                    });
                }
            })
            .catch(error => {
                console.error('Erreur AJAX:', error);
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center">Erreur de chargement des données</td></tr>';
            });
    }

    // Charge le tableau immédiatement après la sélection automatique
    chargerTableau();
});
</script>
{% endblock %}

{% block style %}
<style>
.dropdown-menu {
    max-height: 250px;
    overflow-y: auto;
}
.checkbox-option {
    margin-right: 10px;
}

/* Ajuster le bouton pour que le texte sélectionné s'adapte */
.dropdown-toggle {
    white-space: normal;
    word-wrap: break-word;
    width: auto;
    min-width: 200px;
    padding: 10px;
}

table {
    border-collapse: collapse;
    font-family: helvetica;
    width: 100%;
    border: 1px solid #007A3D;
}

td, th {
    border: 1px solid #007A3D;
    padding: 10px;
    min-width: 150px;
    background: white;
    box-sizing: border-box;
    text-align: left;
}

.table-container {
    margin: 40px;
    position: relative;
    max-height: 500px;
    overflow: scroll;
    border: 5px solid #007A3D;
    border-radius: 20px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
}

thead th {
    position: -webkit-sticky;
    position: sticky;
    top: 0;
    z-index: 2;
    background: orange;
    color: white;
}

tfoot {
    position: -webkit-sticky;
    bottom: 0;
    z-index: 2;
}

tfoot td {
    position: sticky;
    bottom: 0;
    z-index: 2;
    background: green;
    color: white;
}

tbody {
    overflow: scroll;
    height: 200px;
}

/* MAKE LEFT COLUMN FIXED */
tr > :first-child {
    position: -webkit-sticky;
    position: sticky;
    background: white;
    left: 0;
    box-shadow: inset 1px 0px 5px rgba(0, 0, 0, 0.1);
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}
</style>
{% endblock %}
