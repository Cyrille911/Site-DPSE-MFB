{% extends 'index.html' %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center">
            <h2 class="m-0 text-white">Créer un Nouvel Article</h2>
        </div>
        <div class="card-body">
            <form method="post" id="articleForm" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}

                <!-- Titre de l'article -->
                <div class="form-group mb-4">
                    <label for="title" class="form-label">Titre de l'article</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Entrez le titre de l'article" required>
                    <div class="invalid-feedback">Veuillez entrer un titre valide.</div>
                </div>

                <!-- Domaine d'application ou Catégorie de l'article -->
                <div class="form-group mb-4">
                    <label for="category" class="form-label">Domaine d'application</label>
                    <input type="text" name="category" id="category" class="form-control" placeholder="Ex : Gestion budgétaire" required>
                    <div class="invalid-feedback">Veuillez indiquer une catégorie.</div>
                </div>

                <!-- Image de couverture -->
                <div class="form-group mb-4">
                    <label for="cover_image" class="form-label">Image de couverture</label>
                    <input type="file" name="cover_image" id="cover_image" class="form-control">
                    <img id="preview-image" class="mt-3 img-fluid d-none" alt="Aperçu de l'image">
                </div>

                <!-- Contenu de l'article avec Quill.js -->
                <div class="form-group mb-4">
                    <label for="content" class="form-label">Contenu de l'article</label>
                    <div id="editor-container" style="height: 300px; border: 1px solid #ced4da; resize: vertical; overflow: auto;"></div>
                    <textarea name="content" id="content" class="form-control d-none" required></textarea>
                    <div class="invalid-feedback">Le contenu de l'article ne peut pas être vide.</div>
                </div>

                <!-- Boutons -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <a href="{% url 'blog_list' %}" class="btn btn-outline-secondary">Retour</a>
                    <button type="submit" class="btn btn-primary px-4">Publier l'article</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Initialisation de Quill.js -->
<link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
<script>
    // Initialisation de l'éditeur Quill.js
    const quill = new Quill('#editor-container', {
        theme: 'snow',
        placeholder: 'Écrivez votre article ici...',
        modules: {
            toolbar: [
                [{ header: [1, 2, false] }],
                ['bold', 'italic', 'underline', 'strike'],
                [{ list: 'ordered' }, { list: 'bullet' }],
                ['link', 'image'],
                ['clean']
            ]
        }
    });

    // Sauvegarde du contenu dans le champ texte avant soumission
    const form = document.getElementById('articleForm');
    form.addEventListener('submit', function (e) {
        const contentField = document.getElementById('content');
        contentField.value = quill.root.innerHTML;

        // Validation du champ contenu
        if (contentField.value.trim() === '<p><br></p>') {
            e.preventDefault();
            contentField.nextElementSibling.classList.add('d-block');
        }
    });

    // Prévisualisation de l'image
    const coverImageInput = document.getElementById('cover_image');
    const previewImage = document.getElementById('preview-image');
    coverImageInput.addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                previewImage.src = event.target.result;
                previewImage.classList.remove('d-none');
            };
            reader.readAsDataURL(file);
        }
    });

    // Bootstrap validation
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
{% endblock %}
