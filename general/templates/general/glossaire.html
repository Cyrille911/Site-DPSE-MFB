{% extends 'index.html' %}

{% block title %}
    Glossaire - Ministère des Finances et du Budget
{% endblock %}

{% block content %}
    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">Glossaire du Ministère des Finances et du Budget</h1>

        <!-- Onglets pour choisir entre Définitions et Sigles -->
        <ul class="nav nav-pills justify-content-center mb-4" id="glossaryTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="definitions-tab" data-bs-toggle="pill" href="#definitions" role="tab" aria-controls="definitions" aria-selected="true" onclick="showTab('definitions')">Définitions</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="sigles-tab" data-bs-toggle="pill" href="#sigles" role="tab" aria-controls="sigles" aria-selected="false" onclick="showTab('sigles')">Sigles & Abréviations</a>
            </li>
        </ul>

        <!-- Zone colorée pour afficher les éléments -->
        <div class="p-4" style="background-color: #f5f5f5; border-radius: 8px;">
            <div class="row" id="content-area" style="padding-left: 10px;">
                <!-- Les éléments seront ajoutés ici dynamiquement -->
            </div>
        </div>
    </div>

    <!-- Script JavaScript pour gestion dynamique -->
    <script>
        // Données des définitions et des sigles
        const definitions = [
            { term: 'Budget', definition: 'Plan de dépenses et de recettes prévu par le gouvernement pour une période donnée, généralement une année.' },
            { term: 'Fiscalité', definition: 'Ensemble des lois et règlements qui déterminent la perception des impôts et autres prélèvements par l\'État.' },
            { term: 'Dette publique', definition: 'Ensemble des emprunts contractés par l\'État ou les collectivités publiques pour financer leurs dépenses.' },
            { term: 'Déficit budgétaire', definition: 'Situation dans laquelle les dépenses de l\'État dépassent ses recettes sur une période donnée.' },
            { term: 'Solde budgétaire', definition: 'Différence entre les recettes et les dépenses de l\'État. Il peut être excédentaire, équilibré ou déficitaire.' },
            { term: 'Trésor public', definition: 'Organisme de l\'État responsable de la gestion des fonds publics, de la collecte des impôts et du paiement des dépenses publiques.' },
            { term: 'Plan de développement', definition: 'Stratégie mise en place par le gouvernement pour orienter la croissance économique et améliorer le bien-être social sur une période définie.' },
            { term: 'Investissement public', definition: 'Dépenses engagées par l\'État pour financer des infrastructures, des services publics ou des projets économiques.' },
            { term: 'Balance des paiements', definition: 'Document comptable qui retrace l\'ensemble des transactions économiques entre un pays et le reste du monde sur une période donnée.' },
            { term: 'Inflation', definition: 'Hausse générale et continue des prix des biens et services dans une économie sur une période donnée.' },
        ];

        const sigles = [
            { sigle: 'AJE', definition: 'Agence Judiciaire de l’État' },
            { sigle: 'APIF', definition: 'Agence de Promotion de l’Inclusion Financière' },
            { sigle: 'ARJH', definition: 'Autorité de Régulation des Jeux de Hasard' },
            { sigle: 'BNI', definition: 'Banque Nationale d’Investissement' },
            { sigle: 'CCM', definition: 'Communication en Conseil des Ministres' },
            { sigle: 'CCCCI-UE', definition: 'Cellule de Coordination de la Coopération Côte d’Ivoire – Union Européenne' },
            { sigle: 'CCSPP-BM', definition: 'Cellule de Coordination et de Suivi des Projets et Programmes financés et cofinancés par la Banque Mondiale' },
            { sigle: 'CDC', definition: 'Caisse des Dépôts et Consignations de Côte d’Ivoire' },
            { sigle: 'CEDEAO', definition: 'Communauté Économique des États de l’Afrique de l’Ouest' },
            { sigle: 'CELLULE ASIE', definition: 'Cellule de Coordination et de Suivi des Projets du Portefeuille Asie' },
            { sigle: 'CENTIF', definition: 'Cellule Nationale de Traitement des Informations Financières' },
            { sigle: 'CEPICI', definition: 'Centre de Promotion des Investissements en Côte d’Ivoire' },
            { sigle: 'CIB', definition: 'Contrôle Interne Budgétaire' },
            { sigle: 'CNPS', definition: 'Caisse Nationale et de la Prévoyance Sociale' },
        ];

        // Fonction pour trier les données par ordre alphabétique
        function sortData(data, key) {
            return data.sort((a, b) => a[key].localeCompare(b[key]));
        }

        // Fonction pour afficher les données dans une zone unifiée
        function displayGlossaryList(category) {
            const container = document.getElementById('content-area');
            container.innerHTML = ''; // Clear previous content

            const data = category === 'definitions'
                ? sortData(definitions, 'term')
                : sortData(sigles, 'sigle');

            const columnCount = 2; // Nombre de colonnes
            const perColumn = Math.ceil(data.length / columnCount);

            // Créer les colonnes avec une séparation entre elles
            const col1 = document.createElement('div');
            const col2 = document.createElement('div');
            col1.classList.add('col-md-6');
            col2.classList.add('col-md-6');
            
            // Ajouter une bordure juste au centre pour la séparation
            col1.style.paddingRight = '15px';
            col2.style.paddingLeft = '15px';

            // Ajouter les éléments dans chaque colonne
            for (let i = 0; i < perColumn && i < data.length; i++) {
                const item = data[i];
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('mb-3');

                itemDiv.innerHTML = `
                    <h5 class="text-warning mb-1">${category === 'definitions' ? item.term : item.sigle}</h5>
                    <p class="text-dark">${item.definition}</p>
                `;
                col1.appendChild(itemDiv);
            }

            for (let i = perColumn; i < data.length; i++) {
                const item = data[i];
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('mb-3');

                itemDiv.innerHTML = `
                    <h5 class="text-warning mb-1">${category === 'definitions' ? item.term : item.sigle}</h5>
                    <p class="text-dark">${item.definition}</p>
                `;
                col2.appendChild(itemDiv);
            }

            container.appendChild(col1); // Ajouter la première colonne
            container.appendChild(col2); // Ajouter la deuxième colonne
        }

        // Gestion des onglets
        function showTab(tabName) {
            displayGlossaryList(tabName);
        }

        // Initialisation à l'ouverture de la page
        window.onload = () => showTab('definitions');
    </script>
{% endblock %}
